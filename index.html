<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Aggregator</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="News feed aggregator">
  <link rel="shortcut icon" href="favicon.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <input class="menu-collapse" type="checkbox" id="menu-collapse" hidden/>
  <nav class="menu gutter--h gutter--v">
    <h1 class="menu__logo">Reader</h1>
    <label class="close-menu" for="menu-collapse">&#xd7;</label>
    <section class="menu__options">
      <button class="btn menu__btn menu__text" data-action="all">All feeds</button>
    </section>
    <h2 class="menu__title">Feeds</h2>
    <!-- Injected groups / feeds here -->
  </nav>
  <main class="main gutter--v">
    <header class="main__header">
      <label class="open-menu" for="menu-collapse">&#9776;</label>
    </header>
    <div class="main__container"></div>
  </main>

  <script src="menu.mjs" type="module"></script>
  <script src="container.mjs" type="module"></script>
  <script type="module">
    import { fetchAndRender } from './fetch.mjs';
    fetchAndRender();
  </script>
